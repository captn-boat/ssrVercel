<div class="page-container" *ngIf="article">
  <h1>{{article.title}}</h1>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>Publi√© le {{article.createdDate | date}}</div>
    <app-add-favorite [article]="article" class="float-end"></app-add-favorite>
  </div>

  <img [src]="article.imageUrl" [alt]="article.imageAlt" class="w-100 mb-3">
  <div [innerHTML]="article.content" class="mb-5"></div>
</div>
